<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
</head>
<body>
    <h1>Book Your Ticket</h1>
    <form action="/book" method="POST">
        <label for="passenger_name">Passenger Name:</label>
        <input type="text" id="passenger_name" name="passenger_name" required><br>

        <label for="bus_number">Bus Number:</label>
        <input type="text" id="bus_number" name="bus_number" required><br>

        <label for="seat_number">Seat Number:</label>
        <input type="number" id="seat_number" name="seat_number" required><br>

        <label for="date_of_travel">Date of Travel:</label>
        <input type="date" id="date_of_travel" name="date_of_travel" required><br>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
